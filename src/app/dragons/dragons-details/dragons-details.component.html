<md-card class="app-card-content">
  <md-card-title *ngIf="id">Dragon #{{id}}</md-card-title>
  <md-card-title *ngIf="!id">New Dragon</md-card-title>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <md-card-content>
      <md-input #focus placeholder="name" formControlName="name"></md-input>
    </md-card-content>
    <md-card-actions align="end">
      <button md-button type="button" color="warn" *ngIf="id" (click)="doDelete()">Delete</button>
      <button md-button type="button" (click)="doReset()" [disabled]="form.pristine">Reset</button>
      <button md-button type="button" (click)="doCancel()">Cancel</button>
      <button md-raised-button color="primary" style="submit" [disabled]="!form.valid || form.pristine">Save</button>
    </md-card-actions>
  </form>
</md-card>
